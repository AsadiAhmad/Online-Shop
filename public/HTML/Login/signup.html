<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="shortcut icon" type="image/jpg" href="../../image/Icon/Shop-Logo.ico"/>
  <link rel="stylesheet" href="../../CSS/Details/all.css">
  <link rel="stylesheet" href="../../CSS/login.css">
  <link rel="stylesheet" href="../../CSS/Details/unselectable.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body class="unselectable">
  <section class="sign-up-section">
    <div class="container">
      <h2 class="sign-up-head">Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <input id="username-field" name="username-field" class="username-field field" type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input id="password-field" name="password-field" class="password-field field" type="password" placeholder="Password" required>
          <i id="icon1" class="fa fa-eye password-toggle-icon" onclick="togglePasswordVisibility('.password-field', 'icon1')"></i>
        </div>
        <div class="form-group">
          <input id="password-field-r" name="password-field-r" class="password-field-r field" type="password" placeholder="Repeat Password" required>
          <i id="icon2" class="fa fa-eye password-toggle-icon" onclick="togglePasswordVisibility('.password-field-r', 'icon2')"></i>
        </div>
        <input id="submit-button" name="submit" class="submit" type="submit" value="Submit">
      </form>
      <div class="sign-up-option">
        <a class="have-account" href="/Login">Already have an account?</a>
      </div>
    </div>
  </section>
  <script src="../../JS/FrontEnd/Visibility/passwordVisibility.js"></script>
  <script src="../../JS/FrontEnd/Ajax/Login/sendRegisterForm.js"></script>
</body>
</html>
