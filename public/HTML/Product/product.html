<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="../../image/Icon/Shop-Logo.ico">
  <title> Add Product </title>
  <link rel="stylesheet" href="../../CSS/product.css">
  <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
      <label for="productType">Product Type:</label>
      <select class="productType" id="productType" name="productType">
          <option value="laptops">Laptops</option>
          <option value="phones">Phones</option>
          <option value="electronics">Electronics</option>
          <option value="handbag">HandBag</option>
          <option value="shoes">Shoes</option>
          <option value="snacks">Snacks</option>
      </select>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required>
      <label for="productPhoto">Product Photo:</label>
      <input class="product-photo" type="file" id="productPhoto" name="productPhoto" accept="image/*">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
      <label for="productRate">Product Rating:</label>
      <div id="starRating" dir="ltr">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
      </div>
      <input type="submit" value="Add Product">
  </form>
  <script src="../../JS/FrontEnd/Ajax/Product/sendProductForm.js"></script>
</body>
</html>
